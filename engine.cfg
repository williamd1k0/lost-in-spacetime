[application]

name="Lost in Spacetime"
main_scene="res://scenes/main/Main.tscn"
icon="res://icon.png"

[display]

width=1024
height=600
stretch_mode="2d"
stretch_aspect="keep"
resizable=true

[input]

jet_up=[key(W)]
jet_down=[key(S)]
jet_left=[key(A)]
jet_right=[key(D)]

[physics_2d]

default_gravity=0
default_gravity_vector=Vector2(0, 0)

[render]

default_clear_color=#ff000000
